<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToonCloud+ TV</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap');

        :root {
            --bg-color: #0f1014;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #00c3ff;
            --text-main: #ffffff;
            --text-sec: #a1a1a1;
            --rating-color: #ffd700;
        }

        body {
            margin: 0; background-color: var(--bg-color); color: var(--text-main);
            font-family: 'Poppins', sans-serif; overflow-x: hidden;
        }

        /* --- SCROLLBAR --- */
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }

        /* --- NAVBAR --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px; position: absolute; top: 0; width: 100%; z-index: 10; box-sizing: border-box;
            flex-wrap: wrap; gap: 10px;
        }
        .logo-container img { height: 35px; filter: drop-shadow(0 0 8px rgba(0, 195, 255, 0.4)); cursor: pointer; }

        .nav-right { display: flex; gap: 10px; align-items: center; width: 100%; justify-content: space-between; }
        .search-input { flex-grow: 1; font-size: 14px; }
        .search-input, .lang-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            padding: 8px 12px;
            border-radius: 15px;
            color: white;
            outline: none;
            backdrop-filter: blur(10px);
        }

        /* --- CONTADOR DE USUARIOS --- */
        .user-counter {
            display: flex; align-items: center; gap: 8px;
            background: rgba(0, 195, 255, 0.15);
            padding: 5px 12px; border-radius: 20px;
            border: 1px solid var(--accent);
            font-size: 12px; font-weight: 600; color: var(--accent);
            backdrop-filter: blur(5px);
        }
        .planet {
            font-size: 16px;
            animation: spin 4s linear infinite;
            display: inline-block;
        }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- HERO --- */
        .hero {
            height: 60vh; position: relative; display: flex; align-items: center; padding: 0 20px;
            background-size: cover; background-position: center; transition: 0.5s;
        }
        .hero::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(0deg, #0f1014 10%, transparent 80%),
                        linear-gradient(90deg, #0f1014 5%, transparent 95%);
        }
        .hero-content { position: relative; z-index: 2; max-width: 100%; margin-top: 80px; }
        .hero-title { font-size: 32px; font-weight: 800; margin-bottom: 5px; line-height: 1.1; }
        .hero-meta { display: flex; gap: 10px; font-size: 12px; margin-bottom: 10px; color: var(--accent); font-weight: 600; }
        
        /* CORRECCI√ìN AQU√ç: Se agreg√≥ line-clamp est√°ndar */
        .hero-desc { 
            font-size: 13px; 
            color: var(--text-sec); 
            display: -webkit-box; 
            -webkit-line-clamp: 3; 
            line-clamp: 3; /* Est√°ndar */
            -webkit-box-orient: vertical; 
            overflow: hidden; 
        }

        /* --- BRANDS --- */
        .brands-row {
            position: relative; z-index: 5; margin-top: -30px; margin-bottom: 20px;
            padding: 0 20px; display: flex; gap: 10px; overflow-x: auto;
            scrollbar-width: none;
        }
        .brands-row::-webkit-scrollbar { display: none; }
        .brand-item {
            min-width: 80px; height: 55px; background: rgba(25, 25, 35, 0.8);
            backdrop-filter: blur(20px); border: 1px solid var(--glass-border);
            border-radius: 10px; display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: 0.3s; padding: 8px; flex-shrink: 0;
        }
        .brand-item.active { background: white; border-color: var(--accent); }
        .brand-item img { max-width: 100%; max-height: 100%; filter: brightness(200%); }
        .brand-item.active img { filter: none; }

        /* --- CAROUSEL --- */
        .section-container { padding: 0 20px 30px; }
        .carousel { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 10px; scroll-behavior: smooth; }
        .card {
            min-width: 130px; border-radius: 8px; overflow: hidden;
            cursor: pointer; transition: 0.3s; position: relative;
        }
        .card img { width: 100%; height: 190px; object-fit: cover; }
        .card-overlay {
            position: absolute; bottom: 0; width: 100%; padding: 8px;
            background: linear-gradient(transparent, rgba(0,0,0,0.95));
        }
        .card-title {
            font-size: 11px; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            margin-bottom: 2px;
        }
        .card-rating {
            font-size: 10px; color: var(--rating-color); text-align: center; display: flex; justify-content: center; gap: 3px;
        }

        /* --- DETAILS & PLAYER --- */
        #details-screen {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0f1014; z-index: 100; overflow-y: auto; padding: 20px; box-sizing: border-box;
        }
        .details-header { display: flex; flex-direction: column; gap: 20px; margin-bottom: 20px; }
        .details-poster { width: 160px; border-radius: 10px; align-self: center; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .close-details { font-size: 24px; cursor: pointer; position: absolute; right: 20px; top: 20px; z-index: 10; }
        
        .meta-tags { display: flex; flex-wrap: wrap; gap: 8px; margin: 10px 0; }
        .tag { background: rgba(255,255,255,0.1); padding: 4px 10px; border-radius: 5px; font-size: 11px; }
        .tag.rating { background: rgba(255, 215, 0, 0.15); color: var(--rating-color); border: 1px solid rgba(255, 215, 0, 0.3); }
        .tag.popularity { background: rgba(255, 69, 0, 0.15); color: #ff4500; border: 1px solid rgba(255, 69, 0, 0.3); }

        /* --- CAST SECTION --- */
        .cast-section { margin-bottom: 25px; }
        .cast-scroll { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 10px; }
        .cast-item { width: 80px; flex-shrink: 0; text-align: center; }
        .cast-img { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; border: 2px solid var(--glass-border); margin-bottom: 5px; }
        .cast-name { font-size: 10px; color: white; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .cast-char { font-size: 9px; color: var(--text-sec); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .episodes-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .episode-card { background: #1a1a1a; border-radius: 10px; overflow: hidden; display: flex; border: 1px solid #333; cursor: pointer; transition: 0.2s; }
        .episode-card:hover { border-color: var(--accent); background: #222; }
        .episode-card img { width: 120px; height: 80px; object-fit: cover; }
        
        #player-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 200; justify-content: center; align-items: center;
        }
        .iframe-box { width: 100%; height: 100%; }
        .iframe-box iframe { width: 100%; height: 100%; border: none; }

        /* --- RESPONSIVE DESKTOP --- */
        @media (min-width: 768px) {
            nav { padding: 20px 40px; flex-wrap: nowrap; }
            .nav-right { width: auto; gap: 15px; }
            .hero { height: 75vh; padding: 0 60px; }
            .hero-title { font-size: 50px; }
            /* CORRECCI√ìN AQU√ç TAMBI√âN: Se agreg√≥ line-clamp est√°ndar */
            .hero-desc { -webkit-line-clamp: 4; line-clamp: 4; font-size: 16px; }
            .brands-row { padding: 0 60px; margin-top: -50px; }
            .section-container { padding: 0 60px 40px; }
            .card { min-width: 160px; }
            .card img { height: 240px; }
            .details-header { flex-direction: row; gap: 40px; align-items: flex-start; }
            .details-poster { width: 250px; }
            .episodes-grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); }
            .episode-card { flex-direction: column; }
            .episode-card img { width: 100%; height: auto; }
            .iframe-box { width: 90%; height: auto; padding-bottom: 56.25%; position: relative; }
            .iframe-box iframe { position: absolute; top: 0; left: 0; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo-container"><img src="https://i.imgur.com/XAHG8BW.png" onclick="location.reload()"></div>
        <div class="nav-right">
            <div class="user-counter">
                <span class="planet">üåç</span>
                <span id="active-users">0</span> <span style="font-size: 9px; opacity: 0.8;">ACTIVOS</span>
            </div>
            <select id="lang-select" class="lang-select" onchange="changeLanguage()">
                <option value="es-MX">ES</option>
                <option value="en-US">EN</option>
            </select>
            <input type="text" id="search-bar" class="search-input" placeholder="Buscar..." oninput="searchSeries()">
        </div>
    </nav>

    <div id="hero" class="hero">
        <div class="hero-content">
            <h1 id="hero-title" class="hero-title">ToonCloud+</h1>
            <div id="hero-meta" class="hero-meta"></div>
            <p id="hero-desc" class="hero-desc">Cargando la mejor selecci√≥n de series...</p>
        </div>
    </div>

    <div class="brands-row">
        <div class="brand-item active" onclick="resetFilter(this)"><span data-i18n="all" style="font-size: 10px; font-weight: bold;">TODOS</span></div>
        <div class="brand-item" onclick="filterByNetwork('Cartoon Network', this)"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Cartoon_Network_2010_logo.svg/330px-Cartoon_Network_2010_logo.svg.png"></div>
        <div class="brand-item" onclick="filterByNetwork('Nickelodeon', this)"><img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj33DnGGI7520Upxw725goYhYMR58tKCCuZT47pAZVL2PsKmpiY_HINpmXJoWxQUVavN9EibiI9PTOKwB8j2dMd5ElvGRbekSCApDQOTYes66MQSNGeAdOCMMPsGFDzHeBhXedA1MtQrqb_44Ty_C4loHIdUH4WgppV2ARk0PQ3POo7W2Y35a5y/s370/nicknewlogo.png"></div>
        <div class="brand-item" onclick="filterByNetwork('Disney', this)"><img src="https://purodiseno.lat/wp-content/uploads/2023/12/LOGO-DISNEY-5-1024x764.png"></div>
        <div class="brand-item" onclick="filterByNetwork('Discovery', this)"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Discovery_Kids_2021_2D_Gradient.svg/500px-Discovery_Kids_2021_2D_Gradient.svg.png"></div>
    </div>

    <div class="section-container">
        <h2 id="section-title" data-i18n="suggested" style="font-size: 16px; margin-bottom: 15px;">Series Sugeridas</h2>
        <div id="carousel" class="carousel"></div>
    </div>

    <div id="details-screen">
        <span class="close-details" onclick="closeDetails()">‚úï</span>
        
        <div class="details-header">
            <img id="det-poster" class="details-poster" src="">
            <div class="details-info" style="flex: 1;">
                <h1 id="det-title" style="margin-top:0; font-size: 24px;"></h1>
                
                <div id="det-meta" class="meta-tags">
                    </div>

                <p id="det-desc" style="color: #ccc; line-height: 1.5; font-size: 14px; margin-bottom: 20px;"></p>
                
                <select id="season-select" class="lang-select" onchange="loadEpisodes()" style="margin-bottom:10px; width: 100%; max-width: 200px;"></select>
            </div>
        </div>

        <div class="cast-section">
            <h3 data-i18n="cast" style="font-size: 16px; margin-bottom: 10px; color: var(--accent);">Reparto Principal</h3>
            <div id="cast-list" class="cast-scroll"></div>
        </div>

        <h2 data-i18n="episodes" style="border-left: 4px solid var(--accent); padding-left: 15px; font-size: 18px;">Episodios</h2>
        <div id="episodes-list" class="episodes-grid"></div>
    </div>

    <div id="player-overlay">
        <div style="position: absolute; top: 15px; right: 15px; font-size: 25px; cursor: pointer; z-index: 210; text-shadow: 0 0 10px black;" onclick="closePlayer()">‚úï</div>
        <div class="iframe-box"><iframe id="main-iframe" src="" allowfullscreen></iframe></div>
    </div>

    <script>
        const TOKEN = 'eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiJhMzZiYmZlMmNiNzdjOWIyNzliOWVkNDc4OWY5NjcxYSIsIm5iZiI6MTc3MDE4OTU4MS4yMTYsInN1YiI6IjY5ODJmMzBkMjM1MmM2MzEzNTM4MzdjNiIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.IEXOBTsDACDo_m6DUt_hqfRvtosp1hLmvv93jNALnKU';
        const IDS = [40075, 387, 4686, 2085, 557, 47035, 6673, 50035, 7736, 1878, 35094, 46759, 18123, 926, 652, 64228, 418, 1068, 8379, 552, 18351, 34891, 2304, 3934, 31499, 234, 2309, 79, 1647, 618, 4627, 17572, 607, 28624, 1769, 346, 17463, 656, 288, 1877, 4630, 33835, 604, 2355, 733, 274382, 897, 4229, 2405, 55924, 47480, 676, 127445, 14705, 9907, 30778, 21086, 94075, 12225, 76004, 32605, 65763, 670, 537, 7821, 3022, 232869, 296764, 126824, 68073, 64228, 12454, 17194, 3022, 504, 384, 588, 657, 2745, 10821, 3579, 1567, 2009, 4630, 2129, 178, 1643, 1848, 1960, 246, 3809, 1346, 3031, 10219, 6046, 3527, 9921, 3854, 15641, 7330, 18352, 5559, 18828, 18848, 33623, 39107, 46358, 46262, 46928, 61520, 46879, 55924, 57532, 60306, 57748, 61330, 61923, 84587, 177, 3611, 606, 4350, 2723, 2660, 4246, 1720, 255, 446, 6618, 10548, 7048, 6040, 15260, 32118, 31109, 33428, 31132, 2641, 679];

        let db = [];
        let currentLang = 'es-MX';
        let selectedShow = null;

        const translations = {
            'es-MX': { all: 'TODOS', suggested: 'Series Sugeridas', search: 'Buscar...', episodes: 'Episodios', season: 'Temporada', chapter: 'Cap.', results: 'Resultados: ', cast: 'Reparto Principal', status: 'Estado' },
            'en-US': { all: 'ALL', suggested: 'Suggested Series', search: 'Search...', episodes: 'Episodes', season: 'Season', chapter: 'Ep.', results: 'Results: ', cast: 'Main Cast', status: 'Status' }
        };

        function updateCounter() {
            const weightedNumbers = [0,0,1,1,2,2,3,3,4,4,5,6,7,8];
            const randomIndex = Math.floor(Math.random() * weightedNumbers.length);
            const selectedNumber = weightedNumbers[randomIndex];
            
            document.getElementById('active-users').innerText = selectedNumber;
            const nextUpdate = Math.floor(Math.random() * (60000 - 20000 + 1)) + 20000;
            setTimeout(updateCounter, nextUpdate);
        }

        async function init() {
            const fetchs = IDS.map(id => 
                fetch(`https://api.themoviedb.org/3/tv/${id}?language=${currentLang}&append_to_response=credits`, {
                    headers: { Authorization: `Bearer ${TOKEN}` }
                }).then(r => r.json())
            );
            db = await Promise.all(fetchs);
            db = db.filter(item => item && item.id);
            
            updateUI();
            setHero(db[Math.floor(Math.random()*db.length)]);
            renderCarousel(db);
            updateCounter();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('search-bar').placeholder = t.search;
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if(t[key]) el.innerText = t[key];
            });
        }

        function changeLanguage() {
            currentLang = document.getElementById('lang-select').value;
            init();
        }

        function renderCarousel(list) {
            const carousel = document.getElementById('carousel');
            carousel.innerHTML = list.map(s => {
                const vote = s.vote_average ? s.vote_average.toFixed(1) : 'N/A';
                return `
                <div class="card" onclick="openDetails(${s.id})">
                    <img src="${s.poster_path ? 'https://image.tmdb.org/t/p/w342'+s.poster_path : 'https://via.placeholder.com/160x240'}">
                    <div class="card-overlay">
                        <div class="card-title">${s.name}</div>
                        <div class="card-rating">‚≠ê ${vote}</div>
                    </div>
                </div>
            `}).join('');
        }

        function searchSeries() {
            const query = document.getElementById('search-bar').value.toLowerCase();
            const filtered = db.filter(s => s.name.toLowerCase().includes(query));
            document.getElementById('section-title').innerText = query ? translations[currentLang].results + query : translations[currentLang].suggested;
            renderCarousel(filtered);
        }

        function setHero(s) {
            if(!s) return;
            document.getElementById('hero').style.backgroundImage = `url(https://image.tmdb.org/t/p/original${s.backdrop_path})`;
            document.getElementById('hero-title').innerText = s.name;
            document.getElementById('hero-desc').innerText = s.overview ? s.overview : "";
            
            const year = s.first_air_date ? s.first_air_date.split('-')[0] : '';
            const rating = s.vote_average ? `‚≠ê ${s.vote_average.toFixed(1)}` : '';
            const seasons = s.number_of_seasons ? `${s.number_of_seasons} T.` : '';
            document.getElementById('hero-meta').innerText = `${year} ‚Ä¢ ${rating} ‚Ä¢ ${seasons}`;
        }

        async function openDetails(id) {
            selectedShow = db.find(s => s.id == id);
            document.getElementById('det-title').innerText = selectedShow.name;
            document.getElementById('det-desc').innerText = selectedShow.overview;
            document.getElementById('det-poster').src = selectedShow.poster_path ? `https://image.tmdb.org/t/p/w500${selectedShow.poster_path}` : 'https://via.placeholder.com/500x750';
            
            const metaContainer = document.getElementById('det-meta');
            const year = selectedShow.first_air_date ? selectedShow.first_air_date.split('-')[0] : 'N/A';
            const genres = selectedShow.genres ? selectedShow.genres.slice(0,3).map(g => g.name).join(', ') : '';
            const status = selectedShow.in_production ? "En Emisi√≥n" : "Finalizada";
            const popScore = Math.round(selectedShow.popularity);
            const isHot = popScore > 800 ? 'üî•' : '';

            metaContainer.innerHTML = `
                <span class="tag rating">‚≠ê ${selectedShow.vote_average.toFixed(1)}</span>
                <span class="tag popularity">${isHot} Tendencia: ${popScore}</span>
                <span class="tag">${year}</span>
                <span class="tag">${status}</span>
                <span class="tag" style="border:1px solid #333">${genres}</span>
            `;

            const castContainer = document.getElementById('cast-list');
            if (selectedShow.credits && selectedShow.credits.cast && selectedShow.credits.cast.length > 0) {
                castContainer.innerHTML = selectedShow.credits.cast.slice(0, 10).map(actor => `
                    <div class="cast-item">
                        <img class="cast-img" src="${actor.profile_path ? 'https://image.tmdb.org/t/p/w185'+actor.profile_path : 'https://via.placeholder.com/100?text=No+Img'}">
                        <div class="cast-name">${actor.name}</div>
                        <div class="cast-char">${actor.character}</div>
                    </div>
                `).join('');
                document.querySelector('.cast-section').style.display = 'block';
            } else {
                document.querySelector('.cast-section').style.display = 'none';
            }

            const select = document.getElementById('season-select');
            select.innerHTML = selectedShow.seasons
                .filter(se => se.season_number > 0)
                .map(se => `<option value="${se.season_number}">${translations[currentLang].season} ${se.season_number}</option>`).join('');

            document.getElementById('details-screen').style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            if(select.options.length > 0) {
                loadEpisodes();
            } else {
                document.getElementById('episodes-list').innerHTML = '<div style="padding:20px; color:#666;">No hay episodios disponibles.</div>';
            }
        }

        async function loadEpisodes() {
            const seasonNum = document.getElementById('season-select').value;
            if(!seasonNum) return;

            const res = await fetch(`https://api.themoviedb.org/3/tv/${selectedShow.id}/season/${seasonNum}?language=${currentLang}`, {
                headers: { Authorization: `Bearer ${TOKEN}` }
            });
            const data = await res.json();
            
            // CORRECCI√ìN AQU√ç: Se agrega line-clamp est√°ndar en JS tambi√©n
            if(data.episodes) {
                document.getElementById('episodes-list').innerHTML = data.episodes.map(ep => `
                    <div class="episode-card" onclick="playEpisode(${seasonNum}, ${ep.episode_number})">
                        <img src="${ep.still_path ? 'https://image.tmdb.org/t/p/w300'+ep.still_path : 'https://via.placeholder.com/300x169?text=Sin+Imagen'}">
                        <div style="padding:10px; display:flex; flex-direction:column; justify-content:center; flex:1">
                            <div style="display:flex; justify-content:space-between; align-items:center">
                                <span style="color:var(--accent); font-size:11px; font-weight:600">${translations[currentLang].chapter} ${ep.episode_number}</span>
                                <span style="font-size:10px; color:#666">‚≠ê ${ep.vote_average ? ep.vote_average.toFixed(1) : ''}</span>
                            </div>
                            <div style="font-size:13px; line-height:1.2; font-weight:400; margin-top:4px">${ep.name}</div>
                            <div style="font-size:10px; color:#888; margin-top:5px; display: -webkit-box; -webkit-line-clamp: 2; line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">${ep.overview}</div>
                        </div>
                    </div>
                `).join('');
            }
        }

        function playEpisode(s, e) {
            const baseUrl = "https://www.vidking.net/embed/tv";
            const params = "color=00c3ff&autoPlay=true&nextEpisode=true&episodeSelector=true";
            document.getElementById('main-iframe').src = `${baseUrl}/${selectedShow.id}/${s}/${e}?${params}`;
            document.getElementById('player-overlay').style.display = 'flex';
        }

        function closeDetails() { 
            document.getElementById('details-screen').style.display = 'none'; 
            document.body.style.overflow = 'auto';
        }
        
        function closePlayer() { 
            document.getElementById('player-overlay').style.display = 'none'; 
            document.getElementById('main-iframe').src = ""; 
        }
        
        function filterByNetwork(name, el) {
            document.querySelectorAll('.brand-item').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            renderCarousel(db.filter(s => s.networks.some(n => n.name.toLowerCase().includes(name.toLowerCase()))));
        }

        function resetFilter(el) {
            document.querySelectorAll('.brand-item').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            renderCarousel(db);
        }

        init();
    </script>
</body>
</html>
