    /* Estilos del header */
    header {

      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      background: linear-gradient(90deg,#ff69b4,#ff8ad9,#ffc2f2);
      color: white;
      box-shadow: 0 4px 18px rgba(0,0,0,0.15);
    }
    .header-logo {
      height: 48px; 
      width: auto;
      transition: opacity 0.2s;
    }
    header a { 
        cursor: pointer;
        text-decoration: none;
    }
    header a:hover .header-logo {
        opacity: 0.85; 
    }
    
    /* Estilo de la barra de b√∫squeda en el header */
    .header-search-input {
      flex-grow: 1; 
      max-width: 300px; 
      padding: 8px 14px;
      border-radius: 20px; 
      border: none;
      background: rgba(255, 255, 255, 0.9);

      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-left: 10px;
    }
    .header-search-input::placeholder { color: #aaa; }
    
    /* Contenedor principal */
    .container { max-width: 1100px; margin: 28px auto; padding: 0 20px; }

    /* Grid para las tarjetas de series */
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
    .card {

      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(16,24,40,0.12);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      min-height: 200px;
      overflow: hidden;
      transition: transform .25s ease, box-shadow .25s ease;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 28px rgba(16,24,40,0.18);

    .cover {
      height: 150px;
      border-radius: 16px 16px 0 0;

      background-position: center;

      align-items: flex-end;
      padding: 10px;
      color: #fff;
      font-weight: 700;
      position: relative;
      overflow: hidden;

      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.55), rgba(0,0,0,0.1));

      backdrop-filter: blur(2px);

    .title { margin: 16px; font-size: 18px; line-height: 1.1; flex-grow: 1; }
    .meta { color: var(--muted); font-size: 13px; margin: 0 16px 16px; }

    /* Estilos del reproductor de video en detalles */
    .reactive-frame iframe {
      width: 100%;
      height: 480px;
      border-radius: 16px;
      border: none;
      display: block;
    }

    #liveToonsCard .live-iframe-wrapper {
        height: 150px;
        border-radius: 13px 13px 0 0; 
        overflow: hidden;
        position: relative;
        background: #000;
        padding: 0;
    }
    /* Usar etiqueta video en lugar de iframe para el live */
    #liveToonsCard video {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
        /* pointer-events: none; - Desactivado para permitir controles si se usan */
        object-fit: cover;

    .live-label {
        position: absolute;

        padding: 4px 8px;

    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

    // Manejador de Errores de Firebase
    function handleAuthError(error) {
        authSpinner.style.display = 'none';
        let message = "Ocurri√≥ un error desconocido. Int√©ntalo de nuevo.";
        switch (error.code) {
            case 'auth/email-already-in-use':
                message = "El correo electr√≥nico ya est√° en uso. Intenta iniciar sesi√≥n.";
                break;
            case 'auth/invalid-email':
                message = "El formato del correo electr√≥nico no es v√°lido.";
                break;
            case 'auth/weak-password':
                message = "La contrase√±a debe tener al menos 6 caracteres.";
                break;
            case 'auth/user-not-found':
            case 'auth/wrong-password':
                message = "Correo o contrase√±a incorrectos.";
                break;
            case 'auth/operation-not-allowed':
                message = "El inicio de sesi√≥n por correo/contrase√±a no est√° habilitado.";
                break;
            default:
                console.error("Firebase Auth Error:", error.code, error.message);
                message = `Error de autenticaci√≥n: ${error.message}`;
        }
        authMessage.textContent = message;
        setTimeout(() => { authMessage.textContent = ''; }, 5000);
    }
    
    // Funci√≥n para garantizar que Firebase est√© inicializado antes de la autenticaci√≥n
    function checkFirebaseReady() {
        if (!auth) {
            console.error("Firebase Auth no est√° listo.");
            return false;
        }
        return true;
    }

    // 1. Registro de Usuario (Email/Password)
    async function registerUser(email, password) {
        if (!checkFirebaseReady()) return;
        authMessage.textContent = '';
        authSpinner.style.display = 'block';
        try {
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;
            
            // Crear un documento de perfil en Firestore
            const userRef = doc(db, `/artifacts/${appId}/users/${user.uid}/data/profile`);
            await setDoc(userRef, {
                email: user.email,
                createdAt: new Date(),
                isPremium: false,
                lastLogin: new Date()
            });
            
            authSpinner.style.display = 'none';
        } catch (error) {
            handleAuthError(error);
        }
    }

    // 2. Inicio de Sesi√≥n de Usuario (Email/Password)
    async function signInUser(emailInput, password) {
        if (!checkFirebaseReady()) return;
        authMessage.textContent = '';
        authSpinner.style.display = 'block';

        // --- L√ìGICA DE ACCESO DEL ADMINISTRADOR SECRETO ---
        if (emailInput === ADMIN_SECRET_CODE) {
            console.log("Acceso de administrador detectado. Iniciar sesi√≥n como invitado.");
            isAdmin = true;
            await signInGuest(true); 
            authSpinner.style.display = 'none';
            return; 
        }
        // --- FIN L√ìGICA DE ADMINISTRADOR ---
        
        try {
            await signInWithEmailAndPassword(auth, emailInput, password);
            isAdmin = false;
            authSpinner.style.display = 'none';
        } catch (error) {
            handleAuthError(error);
        }
    }
    
    // 3. Inicio de Sesi√≥n de Invitado
    async function signInGuest(skipSpinner = false) {
        if (!auth) {
             try {
                if (app === null) {
                    app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);
                }
             } catch (e) {
                console.error("Fallo al re-inicializar Firebase para invitado:", e);
                authMessage.textContent = "Error al conectar con el servidor de autenticaci√≥n.";
                return;
             }
        }

        authMessage.textContent = '';
        if (!skipSpinner) authSpinner.style.display = 'block';
        try {
            await signInAnonymously(auth);
            if (!isAdmin) isAdmin = false; 
            if (!skipSpinner) authSpinner.style.display = 'none';
        } catch (error) {
            handleAuthError(error);
        }
    }
    
    // 4. Cierre de Sesi√≥n
    signOutBtn.addEventListener('click', async () => {
        if (!auth) return;
        try {
            await signOut(auth);
            isAdmin = false;
        } catch (error) {
            console.error("Error al cerrar sesi√≥n:", error);

    });

    function loadEpisode(index) {
      // Verificaci√≥n crucial para no exceder los l√≠mites de la serie actual
      if (index < 0 || index >= currentSeriesEpisodes.length) return; 

      currentEpisodeIndex = index;
      const episode = currentSeriesEpisodes[index]; // <-- Usa SOLO los episodios de la serie actual
      
      iframeContainer.innerHTML = `
        <div class='reactive-frame'>
            <iframe id="mainIframe" src='${episode.url}' scrolling='no' allowfullscreen webkitallowfullscreen mozallowfullscreen></iframe>
        </div>
      `;
      
      document.getElementById("lastWatched").textContent = `√öltimo cap√≠tulo visto: ${episode.seasonName} - ${episode.title}`;

      prevBtn.disabled = (currentEpisodeIndex === 0);
      nextBtn.disabled = (currentEpisodeIndex === currentSeriesEpisodes.length - 1);
      
      iframeContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function prevEpisode() {
      if (currentEpisodeIndex > 0) loadEpisode(currentEpisodeIndex - 1);
    }

    function nextEpisode() {
      if (currentEpisodeIndex < currentSeriesEpisodes.length - 1) loadEpisode(currentEpisodeIndex + 1);
    }

    function showListView() {

    // Hacemos la funci√≥n global para que pueda ser llamada desde el `onclick` del HTML

    function openSeries(index, initialEpisodeIndex = 0) {
      if (fullscreenToon.classList.contains('opacity-100')) closeFullscreenToon();
      
      const s = data.find(item => item.seriesIndex === index);
      if (!s) {
        console.error("Serie no encontrada con el √≠ndice:", index);
        return;
      }
      
      // Funci√≥n auxiliar para aplanar episodios (Mantenida ya que es necesaria para openSeries)
      function flattenEpisodes(series) {
          const episodes = [];
          series.seasons.forEach(season => {
            season.episodes.forEach((ep, epIndex) => {
              episodes.push({
                title: ep.title,
                url: ep.url,
                seasonName: season.name,
                seriesTitle: series.title,
                seriesIndex: series.seriesIndex,
                episodeIndex: epIndex 
              });
            });
          });
          return episodes;
      }
      
      // *** ESTA L√çNEA ES CLAVE: S√≥lo carga los episodios de la serie 's' ***
      currentSeriesEpisodes = flattenEpisodes(s);
      
      listView.style.display = "none";
      detailsView.style.display = "block";
      setTimeout(() => { detailsView.classList.add("active"); }, 10); 
      
      detailTitle.textContent = s.title;
      detailMeta.textContent = s.seasons.length + " temporada(s)";
      if (s.imdb) {
        detailMeta.innerHTML += `<br>‚≠ê ${s.title === "Bob Esponja" ? "7.9" : s.title === "Coraje, el perro cobarde" ? "8.3" : s.title === "Johnny Bravo" ? "7.4" : "-"} / 10 en IMDb<br><a href="${s.imdb}" target="_blank" class="text-blue-500 font-bold no-underline hover:underline">Ver en IMDb</a>`;
      }
      detailCover.style.backgroundImage = `url('${s.coverImg}')`;

      seasonsContainer.innerHTML = "";
      let absoluteIndex = 0; 
      
      s.seasons.forEach((season) => {
        const div = document.createElement("div");
        div.className = "season bg-white p-3 rounded-xl mb-3 shadow-md";
        const h = document.createElement("h3");
        h.textContent = season.name;
        h.className = "text-xl font-semibold mb-3 text-pink-600";
        div.appendChild(h);

        season.episodes.forEach((ep) => {
          const epDiv = document.createElement("div");
          epDiv.className = "episode flex flex-col items-start mb-2";
          
          const btn = document.createElement("button"); 
          btn.className = "pill-button mt-1 w-full sm:w-auto px-5 py-2 bg-purple-500 hover:bg-purple-600 text-white rounded-full font-bold transition duration-150 shadow-lg"; 
          btn.innerHTML = `${ep.title} <span class="ml-2 inline-block">‚ñ∂</span>`; 
          
          // El bot√≥n llama a loadEpisode con el √≠ndice ABSOLUTO dentro de currentSeriesEpisodes
          btn.addEventListener("click", ((i) => () => { loadEpisode(i); })(absoluteIndex));

          epDiv.appendChild(btn);
          div.appendChild(epDiv);
          
          absoluteIndex++; 
        });

        seasonsContainer.appendChild(div);
      });

      if (currentSeriesEpisodes.length > 0) {
        const safeIndex = initialEpisodeIndex >= 0 && initialEpisodeIndex < currentSeriesEpisodes.length

                            : 0;

    // --- INICIALIZACI√ìN DE LA APLICACI√ìN (FIX DEL LOGIN) ---
    async function initializeAppAndAuth() {
        if (Object.keys(firebaseConfig).length === 0) {
            console.warn("Firebase no est√° configurado. La autenticaci√≥n ser√° an√≥nima por defecto.");
            isAuthReady = true;
            loginScreen.style.display = 'none';
            userIdDisplay.textContent = "Invitado (Sin Config)";
            signOutBtn.style.display = 'none'; 
            renderGrid();
            return;
        } 
        
        try {
            // 1. Inicializar la app, Firestore y Auth
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app); 
            
            // 2. Intentar autenticaci√≥n inicial con token (si existe)
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

            if (initialAuthToken) {
                try {
                    await signInWithCustomToken(auth, initialAuthToken);
                } catch (error) {
                    console.warn("Fallo el inicio de sesi√≥n con token, se esperar√° al usuario.");
                }
            } 

            // 3. Establecer el escuchador de estado de autenticaci√≥n
            onAuthStateChanged(auth, (user) => {
                isAuthReady = true;
                if (user) {
                    currentUserId = user.uid;
                    // Ocultar modal de login si est√° logueado
                    loginScreen.style.display = 'none';
                    // Actualizar UI del usuario
                    userIdDisplay.textContent = user.isAnonymous ? "Invitado" : user.email ? user.email.split('@')[0] : `User ID: ${user.uid.substring(0, 8)}...`;
                    signOutBtn.style.display = 'inline-block';
                    // Renderizar contenido
                    renderGrid();
                } else {
                    currentUserId = null;
                    // Mostrar la pantalla de login para que el usuario elija
                    loginScreen.style.display = 'flex';
                    userIdDisplay.textContent = "Offline";
                    signOutBtn.style.display = 'none';
                    grid.innerHTML = '<p class="text-center text-gray-500 mt-10">Inicia sesi√≥n o reg√≠strate para ver las series.</p>';
                }
            });

        } catch (e) {
            console.error("Error FATAL al inicializar Firebase. Posiblemente configuraci√≥n inv√°lida.", e);
            userIdDisplay.textContent = "Error de App";
            authMessage.textContent = "Error cr√≠tico de configuraci√≥n. Revisa la consola.";
        }
    }
