  <style>
    /* Usando Inter como fuente base */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    :root { --bg: #f6f5f2; --card: #ffffff; --muted: #6b6b6b; --accent: #1e88ff; }
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, var(--bg), #ffe6f7);
      color: #111;
    }
    /* Estilos del header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      background: linear-gradient(90deg,#ff69b4,#ff8ad9,#ffc2f2);
      color: white;
      box-shadow: 0 4px 18px rgba(0,0,0,0.15);
    }
    .header-logo {
      height: 48px; 
      width: auto;
      transition: opacity 0.2s;
    }
    header a { 
        cursor: pointer;
        text-decoration: none;
    }
    header a:hover .header-logo {
        opacity: 0.85; 
    }
    
    /* Estilo de la barra de b√∫squeda en el header */
    .header-search-input {
      flex-grow: 1; 
      max-width: 300px; 
      padding: 8px 14px;
      border-radius: 20px; 
      border: none;
      background: rgba(255, 255, 255, 0.9); 
      color: #333;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-left: 10px;
    }
    .header-search-input::placeholder { color: #aaa; }
    
    /* Contenedor principal */
    .container { max-width: 1100px; margin: 28px auto; padding: 0 20px; }

    /* Grid para las tarjetas de series */
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
    .card {
      position:relative; z-index:1;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(16,24,40,0.12);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      min-height: 200px;
      overflow: hidden;
      transition: transform .25s ease, box-shadow .25s ease;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 28px rgba(16,24,40,0.18);
    }
    .cover {
      height: 150px;
      border-radius: 16px 16px 0 0;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: flex-end;
      padding: 10px;
      color: #fff;
      font-weight: 700;
      position: relative;
      overflow: hidden;
    }
    .cover::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.55), rgba(0,0,0,0.1));
    }
    .cover-title {
      position: relative;
      z-index: 2;
      background: rgba(0,0,0,0.45);
      padding: 6px 10px;
      border-radius: 6px;
      backdrop-filter: blur(2px);
      font-size: 16px;
    }
    .title { margin: 16px; font-size: 18px; line-height: 1.1; flex-grow: 1; }
    .meta { color: var(--muted); font-size: 13px; margin: 0 16px 16px; }

    /* Estilos del reproductor de video en detalles */
    .reactive-frame iframe {
      width: 100%;
      height: 480px;
      border-radius: 16px;
      border: none;
      display: block;
    }
    
    /* ESTILOS ESPEC√çFICOS DE LIVE TOONS */
    #liveToonsCard { border: 3px solid #ff4fa3; padding: 0; }
    #liveToonsCard .live-iframe-wrapper {
        height: 150px;
        border-radius: 13px 13px 0 0; 
        overflow: hidden;
        position: relative;
        background: #000;
        padding: 0;
    }
    #liveToonsCard iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
        pointer-events: none; 
    }
    .live-label {
        position: absolute;
        top: 8px;
        left: 8px;
        z-index: 10;
        background: rgba(255, 79, 163, 0.9);
        color: white;
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: bold;
        text-shadow: 0 1px 1px rgba(0,0,0,0.5);
    }
    #liveToonsCard .title { margin-top: 8px; font-size: 16px; color: #ff4fa3; }
    
    /* Estilos del modal de Login/Registro */
    #loginScreen {
      transition: opacity 0.4s ease-out; 
    }
    #loginBox {
      transition: transform 0.4s ease-out; 
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 40px rgba(0,0,0,0.2);
      text-align: center;
      width: 380px;
    }
    .tab-button {
      padding: 10px 20px;
      border: none;
      background: none;
      font-weight: bold;
      cursor: pointer;
      color: #999;
      border-bottom: 3px solid transparent;
      transition: color 0.2s, border-bottom 0.2s;
    }
    .tab-button.active {
      color: #ff4fa3;
      border-bottom: 3px solid #ff4fa3;
    }
    .input-field {
      width: 100%; 
      padding: 12px 14px; 
      border-radius: 10px; 
      border: 1px solid #ddd; 
      margin: 10px 0; 
      font-size: 15px;
    }
    .auth-button {
      width: 100%; 
      padding: 12px; 
      border: none; 
      background: #ff4fa3; 
      color: white; 
      font-weight: bold; 
      border-radius: 12px; 
      font-size: 16px; 
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .auth-button:hover {
      background: #e04f9e;
    }
    .loading-spinner {
        display: none;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #ff4fa3;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
        margin: 10px auto;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    .error-message { color: #dc2626; margin-top: 10px; font-size: 14px; }
    
    /* Responsive design */
    @media (max-width: 600px) {
      header { padding: 10px 15px; }
      .header-logo { height: 38px; }
      .header-search-input { max-width: 150px; }
      .grid { grid-template-columns: 1fr; }
      #loginBox { width: 90%; padding: 30px 20px; }
      .card { min-height: 180px; }
    }
  </style>
</head>

    // Habilitar logs de debug
    setLogLevel('Debug');
    
    // CONFIGURACI√ìN SECRETA DEL ADMINISTRADOR: El usuario solo debe ingresar "42308481"
    const ADMIN_SECRET_CODE = "42308481"; 
    
    // Configuraci√≥n de Canvas y Firebase (Lectura de variables globales)
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};

    // Inicializaci√≥n
    let app = null;
    let db = null;
    let auth = null;
    let currentUserId = null;
    let isAuthReady = false;
    let isAdmin = false; 
    
    // Referencias DOM
    const loginScreen = document.getElementById('loginScreen');
    const authMessage = document.getElementById('authMessage');
    const authSpinner = document.getElementById('authSpinner');
    const userIdDisplay = document.getElementById('userIdDisplay');
    const signOutBtn = document.getElementById('signOutBtn');

    // --- L√ìGICA DE FIREBASE Y AUTHENTICATION ---

    // Manejador de Errores de Firebase
    function handleAuthError(error) {
        authSpinner.style.display = 'none';
        let message = "Ocurri√≥ un error desconocido. Int√©ntalo de nuevo.";
        switch (error.code) {
            case 'auth/email-already-in-use':
                message = "El correo electr√≥nico ya est√° en uso. Intenta iniciar sesi√≥n.";
                break;
            case 'auth/invalid-email':
                message = "El formato del correo electr√≥nico no es v√°lido.";
                break;
            case 'auth/weak-password':
                message = "La contrase√±a debe tener al menos 6 caracteres.";
                break;
            case 'auth/user-not-found':
            case 'auth/wrong-password':
                message = "Correo o contrase√±a incorrectos.";
                break;
            case 'auth/operation-not-allowed':
                message = "El inicio de sesi√≥n por correo/contrase√±a no est√° habilitado.";
                break;
            default:
                console.error("Firebase Auth Error:", error.code, error.message);
                message = `Error de autenticaci√≥n: ${error.message}`;
        }
        authMessage.textContent = message;
        setTimeout(() => { authMessage.textContent = ''; }, 5000);
    }
    
    // Funci√≥n para garantizar que Firebase est√© inicializado antes de la autenticaci√≥n
    function checkFirebaseReady() {
        if (!auth) {
            console.error("Firebase Auth no est√° listo.");
            return false;
        }
        return true;
    }

    // 1. Registro de Usuario (Email/Password)
    async function registerUser(email, password) {
        if (!checkFirebaseReady()) return;
        authMessage.textContent = '';
        authSpinner.style.display = 'block';
        try {
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;
            
            // Crear un documento de perfil en Firestore
            const userRef = doc(db, `/artifacts/${appId}/users/${user.uid}/data/profile`);
            await setDoc(userRef, {
                email: user.email,
                createdAt: new Date(),
                isPremium: false,
                lastLogin: new Date()
            });
            
            authSpinner.style.display = 'none';
        } catch (error) {
            handleAuthError(error);
        }
    }

    // 2. Inicio de Sesi√≥n de Usuario (Email/Password)
    async function signInUser(emailInput, password) {
        if (!checkFirebaseReady()) return;
        authMessage.textContent = '';
        authSpinner.style.display = 'block';

        // --- L√ìGICA DE ACCESO DEL ADMINISTRADOR SECRETO ---
        if (emailInput === ADMIN_SECRET_CODE) {
            console.log("Acceso de administrador detectado. Iniciar sesi√≥n como invitado.");
            isAdmin = true;
            await signInGuest(true); 
            authSpinner.style.display = 'none';
            return; 
        }
        // --- FIN L√ìGICA DE ADMINISTRADOR ---
        
        try {
            await signInWithEmailAndPassword(auth, emailInput, password);
            isAdmin = false;
            authSpinner.style.display = 'none';
        } catch (error) {
            handleAuthError(error);
        }
    }
    
    // 3. Inicio de Sesi√≥n de Invitado
    async function signInGuest(skipSpinner = false) {
        if (!auth) {
             try {
                if (app === null) {
                    app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);
                }
             } catch (e) {
                console.error("Fallo al re-inicializar Firebase para invitado:", e);
                authMessage.textContent = "Error al conectar con el servidor de autenticaci√≥n.";
                return;
             }
        }

        authMessage.textContent = '';
        if (!skipSpinner) authSpinner.style.display = 'block';
        try {
            await signInAnonymously(auth);
            if (!isAdmin) isAdmin = false; 
            if (!skipSpinner) authSpinner.style.display = 'none';
        } catch (error) {
            handleAuthError(error);
        }
    }
    
    // 4. Cierre de Sesi√≥n
    signOutBtn.addEventListener('click', async () => {
        if (!auth) return;
        try {
            await signOut(auth);
            isAdmin = false;
        } catch (error) {
            console.error("Error al cerrar sesi√≥n:", error);
        }
    });

    // Asegurarse de que las series tengan el √≠ndice para la b√∫squeda
    data.forEach((s, index) => {

            s.seriesIndex = index;
        }
    });


    // Variables de estado del reproductor
    let currentSeriesEpisodes = []; // Contiene SOLO los episodios de la serie actual
    let currentEpisodeIndex = -1; 
    let liveToonEpisode = null;
    let allEpisodes = []; // Lista global usada solo para Live Toons

    // Referencias a elementos DOM (complementarias)
    const grid = document.getElementById("seriesGrid");
    const listView = document.getElementById("listView");
    const detailsView = document.getElementById("detailsView");
    const backBtn = document.getElementById("backBtn");
    const detailTitle = document.getElementById("detailTitle");
    const detailMeta = document.getElementById("detailMeta");
    const detailCover = document.getElementById("detailCover");
    const seasonsContainer = document.getElementById("seasonsContainer");
    const iframeContainer = document.getElementById("iframeContainer"); 
    const prevBtn = document.getElementById("prevBtn"); 
    const nextBtn = document.getElementById("nextBtn"); 
    const fullscreenToon = document.getElementById("fullscreenToon");
    const searchBar = document.getElementById("searchBar");
    
    // --- L√ìGICA DE VISTAS ---

    function flattenEpisodes(series) {
      const episodes = [];
      series.seasons.forEach(season => {
        season.episodes.forEach((ep, epIndex) => {
          episodes.push({
            title: ep.title,
            url: ep.url,
            seasonName: season.name,
            seriesTitle: series.title,
            seriesIndex: series.seriesIndex,
            episodeIndex: epIndex 
          });
        });
      });
      return episodes;
    }
    
    function startLiveToons() {
        if (allEpisodes.length === 0) {
            data.forEach(s => {
              const flattened = flattenEpisodes(s).map((ep, index) => ({
                ...ep, 
                globalIndex: allEpisodes.length + index 
              }));
              allEpisodes = allEpisodes.concat(flattened);
            });
        }
        if (allEpisodes.length > 0) {
            const randomIndex = Math.floor(Math.random() * allEpisodes.length);
            liveToonEpisode = allEpisodes[randomIndex];
        } else {
            liveToonEpisode = null;
        }
    }

    function handleLiveToonsClick() {
      if (liveToonEpisode) {
        // A√±adir cachebust para forzar la recarga
        const liveUrl = liveToonEpisode.url + "?autoplay=1&cachebust=" + Math.random(); 
        const iframeHtml = `
            <iframe 
                src='${liveUrl}' 
                scrolling='no' 
                allowfullscreen 
                webkitallowfullscreen 
                mozallowfullscreen 
                allow='autoplay; fullscreen; encrypted-media; picture-in-picture'
                class="w-full h-full"
            ></iframe>
        `;
        
        const container = fullscreenToon.querySelector('.fullscreen-iframe-container');
        // Re-adjuntar el bot√≥n de cierre para asegurar que el evento est√© ligado
        container.innerHTML = `<button id="closeLiveBtn" onclick="closeFullscreenToon()" class="absolute top-4 right-4 z-50 text-white text-3xl p-2 bg-black/50 rounded-full hover:bg-black/70 transition duration-150">‚úï</button>` + iframeHtml;
        
        fullscreenToon.classList.add('opacity-100');
        fullscreenToon.style.display = 'flex';
        document.body.style.overflow = 'hidden';
      }
    }
    
    // Hacemos esta funci√≥n global
    window.closeFullscreenToon = function() {
        // Limpiar el iframe para detener la reproducci√≥n
        const container = fullscreenToon.querySelector('.fullscreen-iframe-container');
        container.innerHTML = `<button id="closeLiveBtn" onclick="closeFullscreenToon()" class="absolute top-4 right-4 z-50 text-white text-3xl p-2 bg-black/50 rounded-full hover:bg-black/70 transition duration-150">‚úï</button>`;
        
        fullscreenToon.classList.remove('opacity-100');
        setTimeout(() => { fullscreenToon.style.display = 'none'; }, 300);
        document.body.style.overflow = '';

        // Actualizar la grilla principal
        startLiveToons();
        if (isAuthReady) renderGrid(); 
    }

    function loadEpisode(index) {
      // Verificaci√≥n crucial para no exceder los l√≠mites de la serie actual
      if (index < 0 || index >= currentSeriesEpisodes.length) return; 

      currentEpisodeIndex = index;
      const episode = currentSeriesEpisodes[index]; // <-- Usa SOLO los episodios de la serie actual
      
      iframeContainer.innerHTML = `
        <div class='reactive-frame'>
            <iframe id="mainIframe" src='${episode.url}' scrolling='no' allowfullscreen webkitallowfullscreen mozallowfullscreen></iframe>
        </div>
      `;
      
      document.getElementById("lastWatched").textContent = `√öltimo cap√≠tulo visto: ${episode.seasonName} - ${episode.title}`;

      prevBtn.disabled = (currentEpisodeIndex === 0);
      nextBtn.disabled = (currentEpisodeIndex === currentSeriesEpisodes.length - 1);
      
      iframeContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function prevEpisode() {
      if (currentEpisodeIndex > 0) loadEpisode(currentEpisodeIndex - 1);
    }

    function nextEpisode() {
      if (currentEpisodeIndex < currentSeriesEpisodes.length - 1) loadEpisode(currentEpisodeIndex + 1);
    }

    prevBtn.addEventListener("click", prevEpisode);
    nextBtn.addEventListener("click", nextEpisode);


    function renderGrid(seriesList = data) {
      grid.innerHTML = "";
      
      if (!liveToonEpisode) {
          startLiveToons(); 
      }
      
      // 1. Live Toons Card
      if (liveToonEpisode) {
          const liveUrl = liveToonEpisode.url + "?autoplay=1&mute=1&controls=0&disablekb=1&modestbranding=1&rel=0&showinfo=0&iv_load_policy=3&cachebust=" + Math.random(); 
          
          const liveToonsCard = document.createElement("div");
          liveToonsCard.id = "liveToonsCard";
          liveToonsCard.className = "card";
          liveToonsCard.innerHTML = `
              <div class="live-iframe-wrapper">
                  <div class="live-label">üî¥ EN VIVO</div>
                  <iframe 
                      src='${liveUrl}' 
                      scrolling='no' 
                      allowfullscreen 
                      webkitallowfullscreen 
                      mozallowfullscreen 
                      allow='autoplay; encrypted-media; picture-in-picture'
                  ></iframe>
              </div>
              <div class="title" style="margin-top:8px;">Reproduciendo ahora</div>
              <div class="meta">Toca para reproducir con audio</div>
          `;
          liveToonsCard.addEventListener("click", handleLiveToonsClick);
          grid.appendChild(liveToonsCard);
      }

      // 2. Resto de las series
      seriesList.forEach((s) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img class="network-logo" src="${s.network==='cn' ? 'https://logoeps.com/wp-content/uploads/2013/01/cartoon-network-logo-vector.png' : s.network==='nick' ? 'https://1000marcas.net/wp-content/uploads/2020/03/logo-Nickelodeon.png' : ''}" style="position:absolute; top:8px; right:8px; width:38px; height:auto; z-index:20; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5));" />
          <div class="cover" style="background-image:url('${s.coverImg}')">
            <div class="cover-title">${s.title}</div>
          </div>
          <div class="title">${s.title}</div>
          <div class="meta">${s.seasons.length} temporada(s)</div>
        `;
        
        const seriesId = s.seriesIndex; 
        
        // Se usa una funci√≥n an√≥nima para capturar el valor correcto de seriesId
        card.addEventListener("click", () => openSeries(seriesId));

        grid.appendChild(card);
      });
    }

    function showListView() {
      detailsView.classList.remove("active"); 
      if (fullscreenToon.classList.contains('opacity-100')) closeFullscreenToon(); 

      startLiveToons(); 
      renderGrid(); 
      setTimeout(() => {
        detailsView.style.display = "none";
        listView.style.display = "block";
        currentSeriesEpisodes = []; 
        currentEpisodeIndex = -1;
      }, 400); 
    }
    
    // Hacemos la funci√≥n global para que pueda ser llamada desde el `onclick` del HTML
    window.showListView = showListView; 

    function openSeries(index, initialEpisodeIndex = 0) {
      if (fullscreenToon.classList.contains('opacity-100')) closeFullscreenToon();
      
      const s = data.find(item => item.seriesIndex === index);
      if (!s) {
        console.error("Serie no encontrada con el √≠ndice:", index);
        return;
      }
      
      // *** ESTA L√çNEA ES CLAVE: S√≥lo carga los episodios de la serie 's' ***
      currentSeriesEpisodes = flattenEpisodes(s);
      
      listView.style.display = "none";
      detailsView.style.display = "block";
      setTimeout(() => { detailsView.classList.add("active"); }, 10); 
      
      detailTitle.textContent = s.title;
      detailMeta.textContent = s.seasons.length + " temporada(s)";
      if (s.imdb) {
        detailMeta.innerHTML += `<br>‚≠ê ${s.title === "Bob Esponja" ? "7.9" : s.title === "Coraje, el perro cobarde" ? "8.3" : s.title === "Johnny Bravo" ? "7.4" : "-"} / 10 en IMDb<br><a href="${s.imdb}" target="_blank" class="text-blue-500 font-bold no-underline hover:underline">Ver en IMDb</a>`;
      }
      detailCover.style.backgroundImage = `url('${s.coverImg}')`;

      seasonsContainer.innerHTML = "";
      let absoluteIndex = 0; 
      
      s.seasons.forEach((season) => {
        const div = document.createElement("div");
        div.className = "season bg-white p-3 rounded-xl mb-3 shadow-md";
        const h = document.createElement("h3");
        h.textContent = season.name;
        h.className = "text-xl font-semibold mb-3 text-pink-600";
        div.appendChild(h);

        season.episodes.forEach((ep) => {
          const epDiv = document.createElement("div");
          epDiv.className = "episode flex flex-col items-start mb-2";
          
          const btn = document.createElement("button"); 
          btn.className = "pill-button mt-1 w-full sm:w-auto px-5 py-2 bg-purple-500 hover:bg-purple-600 text-white rounded-full font-bold transition duration-150 shadow-lg"; 
          btn.innerHTML = `${ep.title} <span class="ml-2 inline-block">‚ñ∂</span>`; 
          
          // El bot√≥n llama a loadEpisode con el √≠ndice ABSOLUTO dentro de currentSeriesEpisodes
          btn.addEventListener("click", ((i) => () => { loadEpisode(i); })(absoluteIndex));

          epDiv.appendChild(btn);
          div.appendChild(epDiv);
          
          absoluteIndex++; 
        });

        seasonsContainer.appendChild(div);
      });

      if (currentSeriesEpisodes.length > 0) {
        const safeIndex = initialEpisodeIndex >= 0 && initialEpisodeIndex < currentSeriesEpisodes.length 
                            ? initialEpisodeIndex 
                            : 0;
        loadEpisode(safeIndex); 
      } else {
        iframeContainer.innerHTML = "<p class='text-center text-pink-600 font-bold mt-5'>Esta serie a√∫n no tiene cap√≠tulos disponibles.</p>";
        document.getElementById("lastWatched").textContent = `√öltimo cap√≠tulo visto: Ninguno`;
        prevBtn.disabled = true;
        nextBtn.disabled = true;
      }
    }

    backBtn.addEventListener("click", showListView);

    searchBar.addEventListener("input", function() {
      const term = this.value.toLowerCase();
      // Filtrar por el t√≠tulo de la serie
      const filtered = data.filter(s => s.title.toLowerCase().includes(term)); 
      renderGrid(filtered);
    });
    
    // --- L√ìGICA DE INTERFAZ DEL MODAL ---
    document.getElementById('tabSignIn').addEventListener('click', () => {
        document.getElementById('tabSignIn').classList.add('active');
        document.getElementById('tabRegister').classList.remove('active');
        document.getElementById('signInView').style.display = 'block';
        document.getElementById('registerView').style.display = 'none';
        authMessage.textContent = ''; // Limpiar mensaje de error
    });

    document.getElementById('tabRegister').addEventListener('click', () => {
        document.getElementById('tabRegister').classList.add('active');
        document.getElementById('tabSignIn').classList.remove('active');
        document.getElementById('signInView').style.display = 'none';
        document.getElementById('registerView').style.display = 'block';
        authMessage.textContent = ''; // Limpiar mensaje de error
    });

    document.getElementById('signInBtn').addEventListener('click', () => {
        const email = document.getElementById('signInEmail').value;
        const password = document.getElementById('signInPassword').value;
        signInUser(email, password);
    });

    document.getElementById('registerBtn').addEventListener('click', () => {
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;
        registerUser(email, password);
    });
    
    document.getElementById('guestBtn').addEventListener('click', signInGuest);

    // --- INICIALIZACI√ìN DE LA APLICACI√ìN (FIX DEL LOGIN) ---
    async function initializeAppAndAuth() {
        if (Object.keys(firebaseConfig).length === 0) {
            console.warn("Firebase no est√° configurado. La autenticaci√≥n ser√° an√≥nima por defecto.");
            isAuthReady = true;
            loginScreen.style.display = 'none';
            userIdDisplay.textContent = "Invitado (Sin Config)";
            signOutBtn.style.display = 'none'; 
            startLiveToons();
            renderGrid();
            return;
        } 
        
        try {
            // 1. Inicializar la app, Firestore y Auth
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app); 
            
            // 2. Intentar autenticaci√≥n inicial con token (si existe)
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

            if (initialAuthToken) {
                try {
                    await signInWithCustomToken(auth, initialAuthToken);
                } catch (error) {
                    console.warn("Fallo el inicio de sesi√≥n con token, se esperar√° al usuario.");
                }
            } 

            // 3. Establecer el escuchador de estado de autenticaci√≥n
            onAuthStateChanged(auth, (user) => {
                isAuthReady = true;
                if (user) {
                    currentUserId = user.uid;
                    // Ocultar modal de login si est√° logueado
                    loginScreen.style.display = 'none';
                    // Actualizar UI del usuario
                    userIdDisplay.textContent = user.isAnonymous ? "Invitado" : user.email ? user.email.split('@')[0] : `User ID: ${user.uid.substring(0, 8)}...`;
                    signOutBtn.style.display = 'inline-block';
                    // Renderizar contenido
                    startLiveToons();
                    renderGrid();
                } else {
                    currentUserId = null;
                    // Mostrar la pantalla de login para que el usuario elija
                    loginScreen.style.display = 'flex';
                    userIdDisplay.textContent = "Offline";
                    signOutBtn.style.display = 'none';
                    grid.innerHTML = '<p class="text-center text-gray-500 mt-10">Inicia sesi√≥n o reg√≠strate para ver las series.</p>';
                }
            });

        } catch (e) {
            console.error("Error FATAL al inicializar Firebase. Posiblemente configuraci√≥n inv√°lida.", e);
            userIdDisplay.textContent = "Error de App";
            authMessage.textContent = "Error cr√≠tico de configuraci√≥n. Revisa la consola.";
        }
    }

    initializeAppAndAuth();
  </script>
